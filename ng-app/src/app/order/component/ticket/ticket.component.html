
<mat-card *ngIf="orderTicket">
    <div>
        <mat-card-title>{{orderTicket.ticker}} {{orderTicket.type}} order ticket</mat-card-title>
    </div>
    <mat-card-content>
        <div>
            <div>
                <app-price-tick-currency
                    label="Trigger Price" 
                    [step]=".01"
                    [price]="orderTicket.trigger"></app-price-tick-currency>
                <app-price-tick-currency
                    label="Entry Price" 
                    [step]=".01"
                    [price]="atmCalculation.entryPrice"></app-price-tick-currency>
                <app-price-tick-currency
                    label="Cancel Price" 
                    [step]=".01"
                    [price]="atmCalculation.cancelOrderPrice"></app-price-tick-currency>
                <app-price-tick-currency
                    label="Quantity" 
                    (change)="onQuantityChange($event)"
                    [price]="selectedATMStrategy.quantity"></app-price-tick-currency>
            </div>
            <div>
                <mat-form-field class="atm-strategy-contianer">
                    <mat-label>ATM Strategy</mat-label>
                    <mat-select [(value)]="selectedATMStrategy" (selectionChange)="getATMCalculation()">
                        <mat-option *ngFor="let atmStragegy of atmStragegyList" [value]="atmStragegy">
                        {{atmStragegy.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="stop-loss-take-profit-container">
                    <div>
                        <app-price-tick-currency *ngFor="let stopLossPrice of atmCalculation.stopLossPrice; let i = index" 
                            label="Stop Loss {{i+1}}" 
                            [price]="stopLossPrice"
                            [step]=".1"
                            [entry]="atmCalculation.entryPrice"
                            [type]="orderTicket.type"
                            [ticker]="orderTicket.ticker"></app-price-tick-currency>
                        <div *ngIf="selectedATMStrategy.missingStopLoss">
                            <div class="stop-loss-take-profit-message-container">
                                <div class="stop-loss-take-profit-message stop-loss-warning-message">Unlimited Loss Possible</div>
                                <div>No S/L on {{selectedATMStrategy.missingStopLossCount}} Contracts</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <app-price-tick-currency *ngFor="let takeProfitPrice of atmCalculation.takeProfitPrice; let i = index" 
                            label="Take Profit {{i+1}}" 
                            [price]="takeProfitPrice"
                            [step]=".1"
                            [entry]="atmCalculation.entryPrice"
                            [type]="orderTicket.type"
                            [ticker]="orderTicket.ticker"></app-price-tick-currency>
                        <div *ngIf="selectedATMStrategy.missingTakeProfit">
                            <div class="stop-loss-take-profit-message-container">
                                <div class="stop-loss-take-profit-message take-profilt-warning-message">Missing Take Profit</div>
                                <div>No T/P on {{selectedATMStrategy.missingTakeProfileCount}} Contracts</div>
                            </div>
                        </div>
                    </div>
                </div>              
            </div>
        </div>
        <div style="display:flex;justify-content: flex-end;">
            <button (click)="resetTicket()" mat-raised-button>Reset</button>
            <button (click)="submitTicket()" mat-raised-button>Submit</button>
        </div>
    </mat-card-content>
</mat-card>
