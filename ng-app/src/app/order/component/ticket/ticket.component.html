
<mat-card *ngIf="orderTicket">
    <div style="display:flex;flex-direction:column">
        <mat-card-title>{{orderTicket.ticker}} {{orderTicket.type}} order ticket</mat-card-title>
    </div>
    <mat-card-content>
        <div style="display:flex;flex-direction:row">
            <div style="display:flex;flex-direction:column;margin-right:20px;">
                <mat-form-field>
                    <mat-label>Trigger Price</mat-label>
                    <input matInput type="number" step="0.01" [value]="orderTicket.trigger">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Entry Price</mat-label>
                    <input matInput type="number" step="0.01" [value]="atmCalculation.entryPrice">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Cancel Price</mat-label>
                    <input matInput type="number" step="0.01" [value]="atmCalculation.cancelOrderPrice">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" [value]="selectedATMStrategy.quantity"> 
                </mat-form-field>
            </div>
            <div style="display:flex;flex-direction:column;flex:1 1 auto;">
                <mat-form-field style="width:200px">
                    <mat-label>ATM Strategy</mat-label>
                    <mat-select [(value)]="selectedATMStrategy" (selectionChange)="getATMCalculation()">
                        <mat-option *ngFor="let atmStragegy of atmStragegyList" [value]="atmStragegy">
                        {{atmStragegy.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div style="display:flex;flex-direction:row">
                    <div style="width:45%">
                        <app-price-tick-currency *ngFor="let x of atmCalculation.stopLossPrice; let i = index" 
                            label="Stop Loss {{i+1}}" 
                            [price]="atmCalculation.stopLossPrice[i]"
                            [ticks]="selectedATMStrategy.stopLoss[i]"
                            [ticker]="orderTicket.ticker"></app-price-tick-currency>

                        <!-- <div style="display:flex;flex-direction:row" *ngFor="let x of atmCalculation.stopLossPrice; let i = index">
                            <div style="width:65%;">
                                <mat-form-field>
                                    <mat-label>Stop Loss {{i+1}}</mat-label>
                                    <input matInput type="number" [value]="atmCalculation.stopLossPrice[i]">
                                </mat-form-field>
                            </div>
                            <div style="display:flex;flex-direction:column;color:red;">
                                <mat-label style="font-size:10px;">{{selectedATMStrategy.stopLoss[i]}} ticks</mat-label>
                                <mat-label style="font-size:10px;">{{futuresValueService.ticksToDollars(orderTicket.ticker, selectedATMStrategy.stopLoss[i]) | currency}}</mat-label>
                            </div>
                        </div> -->
                        <div *ngIf="selectedATMStrategy.missingStopLoss">missing sl</div>
                    </div>
                    <div>
                        <app-price-tick-currency *ngFor="let x of atmCalculation.takeProfitPrice; let i = index" 
                            label="Take Profit {{i+1}}" 
                            [price]="atmCalculation.takeProfitPrice[i]"
                            [ticks]="selectedATMStrategy.takeProfit[i]"
                            [ticker]="orderTicket.ticker"></app-price-tick-currency>
                        <!--<div *ngFor="let x of atmCalculation.takeProfitPrice; let i = index">
                            
                             <div style="width:65%;">
                                <mat-form-field>
                                    <mat-label>Take Profit {{i+1}}</mat-label>
                                    <input matInput type="number" [value]="atmCalculation.takeProfitPrice[i]">
                                </mat-form-field>
                            </div>
                            <div style="display:flex;flex-direction:column;color:green;">
                                <mat-label style="top:-20px;font-size:10px;">{{selectedATMStrategy.takeProfit[i]}} ticks</mat-label>
                                <mat-label style="font-size:10px;">{{futuresValueService.ticksToDollars(orderTicket.ticker, selectedATMStrategy.takeProfit[i]) | currency}}</mat-label>
                            </div> 
                        </div>-->
                        <div *ngIf="selectedATMStrategy.missingTakeProfit">missing tp</div>
                    </div>
                </div>              
            </div>
        </div>
    </mat-card-content>
</mat-card>
