<div style="display:flex;flex-direction:column" *ngIf="_atmStrategy">
    <div>name: {{_atmStrategy.name}}</div>
    <div>quantity: {{_atmStrategy.quantity}}</div>
    <div>stopLoss: {{_atmStrategy.stopLoss}}</div>
    <div>stopLossPrices: {{stopLossPrice}}</div>
    <div>takeProfit: {{_atmStrategy.takeProfit}}</div>
    <div>takeProfitPrices: {{takeProfitPrice}}</div>
    <div>cancelOrder: {{_atmStrategy.cancelOrder}}</div>
    <div>cancelOrderPrice: {{cancelOrderPrice}}</div>
</div>
